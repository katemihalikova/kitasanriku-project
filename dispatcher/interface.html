<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <style>
      html, body, svg {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
      }
      #fullscreen {
        position: absolute;
        bottom: 7px;
        left: 7px;
        color: #666;
        background-color: #111;
        border: none;
        padding: .4em;
      }

      .track, #end {
        stroke: #444;
        stroke-width: 6;
      }
      #end {
        stroke-width: .3;
      }
      .track-top {
        display: none;
      }
      .track-top .track-background {
        stroke: #000;
        stroke-width: 10;
      }

      .signal .signal-foreground {
        stroke: #444;
        stroke-width: 2.4;
      }
      .signal.small .signal-foreground {
        stroke-width: 1.3;
      }
      .signal .signal-background {
        stroke: #000;
        stroke-linecap: square;
        stroke-width: 6;
      }
      .signal.small .signal-background {
        stroke-width: 4;
      }


      .track-top.selected, .track-top.highlighted {
        display: initial;
      }
      .track-top.selected .track, .signal.selected .signal-foreground {
        stroke: #0a0;
      }
      .track-top.highlighted .track {
        stroke: #777;
      }
      .track-top.selected.highlighted .track {
        stroke: #484;
      }
    </style>
  </head>

    <button type="button" id="fullscreen">Fullscreen</button>

    <script>
      document.querySelector('#fullscreen').addEventListener('click', () => {
        document.fullscreenElement ? document.exitFullscreen() : document.body.requestFullscreen({navigationUI: "hide"});
      }, false);
    </script>
